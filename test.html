<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Area Chart</title>
<style>
  .area-chart {
    width: 100%;
    height: 200px;
  }

  .chart-path {
    fill: #4285F4; /* Color of the area */
  }
</style>
</head>
<body>

    .magicpattern { 
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center center;
        background-repeat: repeat;
          }
      
</body>
</html>
